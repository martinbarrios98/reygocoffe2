<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdministraciónReygoCoffe</title>
    <link  rel="icon"   href="https://img.icons8.com/nolan/64/coffee-table.png" type="image/png" />
    <link rel="stylesheet" href="/front/css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=KoHo&family=Lobster&family=Roboto+Slab:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/front/css/globales.css">
    <link rel="stylesheet" href="/front/css/v2/layoutAdmin.css">
</head>
<body>

    <header class="header-principal" id="principal">

        <div class="contenedor-header contenedor">

            <div class="contenedor-logo">
                <a href="./principal.html" ><h1><i class="fas fa-mug-hot"></i> Administrador <span>ReygoCoffe</span></h1></a>
            </div>
    
            <div class="contenedor-nav">
                <nav class="nav-principal">
                    <a href="./usuarios.html">Usuarios</a>
                    <a href="./productos-categorias.html">Productos/Categorias</a>
                    <a href="./pedidos.html">Pedidos</a>
                    <a href="./administradores.html">Administradores</a>
                </nav>
            </div>


        </div>

    </header>

    <section class="seccion-productos contenedor">

        <h2>Productos Agregados</h2>

        <div class="contenedor-buscador-usuarios">
            <label>Buscador:</label>
            <input type="text" id="buscador" placeholder="Ingrese nombre, precio, categoria o descripcion para realizar una busqueda">
            <div class="">
                <button type="button" id="buscador-boton" class="boton boton-normal">Buscar</button>
            </div>
        </div>

        <div class="filtrador-productos">
            <label>Filtra por categoria: </label>
            <select id="categoria-producto">
                <option value="">-- Seleccione la categoria --</option>
                <option value="all">Todos</option>
            </select>
        </div>

        <form class="formulario-agregar-producto">
            <h3>Agregar Nuevo Producto</h3>

            <div class="contenedor-formulario-agregar-producto">
                <div class="subir-imagen">
                    <img src="https://via.placeholder.com/150" alt="imagen-producto" id="imagen-subida">
                    <div class="campo-imagen">
                        <label>Seleccione una imagen</label>
                        <button type="button" id="imagen" class="boton boton-normal">Subir</button>
                    </div>
                </div>
                <div class="campo">
                    <label>Nombre: </label>
                    <input type="text" placeholder="Ingrese un nombre para el producto" id="nombre">
                </div>
    
                <div class="campo">
                    <label>Precio: </label>
                    <input type="number" placeholder="Ingrese el precio del producto" id="precio">
                </div>

                <div class="campo">
                    <label>Categoria: </label>
                    <select id="categoria">
                        <option value="">Selecciona la categoria</option>
                    </select>
                </div>
    
                <div class="campo">
                    <label>Descripcion: </label>
                    <textarea id="descripcion" placeholder="Ingrese una descripcion para el producto"></textarea>
                </div>

            </div>

            <div class="contenedor-boton">
                <button type="button" id="agregar" class="boton boton-editar">Agregar</button>
            </div>

        </form>

        <h3>Lista de Productos</h3>

        <div class="contenedor-productos-registrados">
        </div>

    </section>

    <footer class="footer-principal">
        <a href="../../../index.html" target="_blank"><i class="far fa-hand-point-right"></i> Ir a ReygoCoffe</a>
        <h4>PORTAL ADMINISTRACIÓN REYGOCOFFE</h4>
    </footer>

    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="../../js/animacion/anime.min.js"></script>
    <script src="https://kit.fontawesome.com/bcebffb9a4.js" crossorigin="anonymous"></script>
    <script type="module" src="../../js/adminjs/app.js"></script>

</body>
</html>
