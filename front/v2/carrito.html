            <div class="estado-envio">
                <h4>Estados Disponibles para Envio</h4>

                    <label>Estado :</label>
                    <select id="estado">

                        <option value="Durango">Durango</option>

                        <option value="Guanajuato">Guanajuato</option>
                        <option value="Guerrero">Guerrero</option>
                        <option value="Hidalgo">Hidalgo</option>
                        <option value="Jalisco">Jalisco</option>
                        <option value="Michoacán">Michoacán</option>

                        <option value="Yucatán">Yucatán</option>
                        <option value="Zacatecas">Zacatecas</option>
                    </select>
                </div>
                <div class="campo">
                    <label>Ciudad: </label>
                    <input type="text" placeholder="Ingrese la ciudad" id="ciudad">
                </div>
                <div class="campo">
                    <label>Codigo Postal: </label>
                    <input type="number" placeholder="Ingrese la postal" id="postal">
                </div>
                <div class="contenedor-direccion-extra">
                    <button id="mostrar-direccion" type="button" class="boton boton-normal">Usar otra Direccion de Entrega</button>
                    <div class="campo">
                        <label>Direccion Extra:</label>
                        <input type="text" placeholder="Ingrese su direccion" id="direccion">
                    </div>
                </div>
                <div class="campo">
                    <label>Referencias :</label>
                    <input type="text" placeholder="Ingrese alguna referencias" id="referencias">
                </div>
