<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReygoCoffe</title>
    <link rel="stylesheet" href="/front/css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=KoHo&family=Lobster&family=Roboto+Slab:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/front/css/globales.css">
    <link rel="stylesheet" href="/front/css/leaflet.css">
    <link rel="stylesheet" href="/front/css/v2/layout.css">
</head>
<body>

    <header class="header-secundario">
        <p>Inicia una conversación con nosotros al <span><i class="fab fa-whatsapp"></i></span> 932 108 11 20</p>
        <div class="contenedor-carrito">
            <i class="fas fa-shopping-cart"></i><p><span id="cantidad-productos-carro"></span> Productos</p>
        </div>
    </header>

    <header class="header-principal" id="principal">

        <div class="contenedor-header contenedor">

            <div class="contenedor-logo">
                <a href="../../index.html" ><h1><i class="fas fa-mug-hot"></i> Reygo<span>Coffe</span></h1></a>
            </div>
    
            <div class="contenedor-nav">
                <i class="fas fa-bars" id="abrir-menu" ></i>
                <i class="fas fa-times" id="cerrar-menu" ></i>
                <nav class="nav-principal">
                    <a href="/front/v2/nosotros.html">Nosotros</a>
                    <a href="/front/v2/catalogo.html">Catálogo</a>
                    <a href="/front/v2/terminos.html">Terminos</a>
                    <a href="/front/v2/contacto.html">Contacto</a>
                    <a href="./sesion_in.html"><i class="fas fa-user"></i></a>
                </nav>
            </div>


        </div>

    </header>


    <section class="seccion-usuario">

        <div class="contenedor-formulario contenedor">

            <form class="formulario">

                <h2>Registrate con tu informacion</h2>

                <div class="campo">
                    <label>Ingrese su nombre :</label>
                    <input type="text" id="nombre" placeholder="Ingrese su nombre">
                </div>

                <div class="campo">
                    <label>Ingrese su apellido :</label>
                    <input type="text" id="apellido" placeholder="Ingrese su apellido">
                </div>

                <div class="campo">
                    <label>Ingrese su password :</label>
                    <input type="password" id="password" placeholder="Ingrese su password">
                </div>

                <div class="campo">
                    <label>Ingrese su correo :</label>
                    <input type="email" id="correo" placeholder="Ingrese su correo">
                </div>

                <div class="campo">
                    <label>Ingrese su direccion :</label>
                    <input type="text" id="direccion" placeholder="Ingrese su direccion">
                </div>

                <div class="campo">
                    <label>Ingrese su telefono :</label>
                    <input type="tel" id="telefono" placeholder="telefono">
                </div>

                <div class="contenedor-boton">
                    <button id="agregar" class="boton boton-normal">Registrar</button>
                </div>

            </form>

        </div>

        <div class="contenedor-sesion contenedor">
            <form class="formulario formulario-sesion">
                <h2>Inica Sesion</h2>

                <div class="campo">
                    <label>Ingrese su correo</label>
                    <input type="email" placeholder="Ingrese su correo" id="correo-iniciar">
                </div>

                <div class="campo">
                    <label>Ingrese su password</label>
                    <input type="password" id="password-iniciar" placeholder="Ingrese su password">
                </div>

                <div class="contenedor-boton">
                    <button class="boton boton-normal" id="iniciar">Ingresar</button>
                </div>

            </form>
        </div>

    </section>
    
    <div class="contenedor-volver">
        <a href="#principal"><i class="fas fa-chevron-up"></i> Volver a Principio</a>
    </div>

    <footer class="footer-principal">

      <p>Todos los derechos reservados &copy; <span>ReygoCafé</span></p>

      <div class="contenedor-nav-redes">
          <nav class="redes-sociales">
              <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
              <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
              <a href="#"><i class="fa fa-youtube" aria-hidden="true"></i></a>
              <a href="#"><i class="fa fa-pinterest-p" aria-hidden="true"></i></a>
              <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
          </nav>
      </div>

    </footer>
    
    <script src="../js/map/leaflet.js"></script>
    <script src="https://kit.fontawesome.com/bcebffb9a4.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script type="module" src="../js/app.js"></script>

</body>
</html>
